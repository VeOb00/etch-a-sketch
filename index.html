<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
    </header>

    <main class="container-fluid d-flex justify-content-center">
        <div class="red-frame m-3">
            <div class="text-top text-center">
                <h1 class="my-2">etch-a-sketch</h1>
            </div>
            <div id="canvas" class="d-flex justify-content-center mx-auto">

            </div>
            <div class="frame-bottom text-top text-center d-flex justify-content-around">
                <button id="resetBtn" class="btn my-3 btn-round" title="Clear canvas">Clear</button>
                <button id="eraseBtn" class="btn my-3 btn-round" title="Eraser">Eraser</button>
                <button id="setSizeBtn" class="btn my-3 btn-round" title="Resize canvas">Size</button>
                <button id="shareBtn" class="btn my-3 btn-round" title="Create share link">Share</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
